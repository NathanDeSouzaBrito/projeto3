<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Parte Superior -->
    <nav id="Parte-Superior">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button id="Botao-PS">Login</button>
    </nav>

    <!-- PARTE DO FORMULARIO -->
    <section>
        <header>
            <h1>
                BOOTCAMP DNC
            </h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos <br>
                 da <b>DNC</b> , que querem <span class="Black"> <b>acelerar a carreira</b></span>  com uma <br>
                  semana intensiva de conteúdo de mercado entre <br>
                  <span class="Black"><b> BACK-END, FRONT-END & BANCO DE DADOS.</b></span>
            </h2>
        </header>
        <form action="">
            <div class="form-group">
                <label for="">
                    Nome:
                </label>
                <input type="text" placeholder="  Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label for="">
                    Sobrenome:
                </label>
                <input type="text" placeholder="  Insira seu sobrenome aqui">
            </div>

            <div>
                <label id="box" for="">
                    Área de Interesse:
                </label>
                <div class="checkbox">
                    <input type="checkbox" value="front">
                    <label for="">Front-End</label>

                    <input type="checkbox" value="back">
                    <label for="">Back-End</label>

                    <input type="checkbox" value="bd">
                    <label for="">Banco de Dados</label>
                </div>
            </div>

            <div class="form-group">
                <label for="">
                    E-mail:
                </label>
                <input type="email" placeholder="  Insira seu e-mail aqui">
            </div>

            <div class="form-group">
                <label for="">
                    Telefone:
                </label>
                <input type="number" placeholder="  (99) 99999-9999">
            </div>

            <div class="form-group">
                <label for="">
                    Insira uma frase criativa aqui:
                </label>
                <input type="text" placeholder="  Qual frase criativa você gostaria de falar?">
            </div>

            <input type="submit" value="Login" id="but">

        </form>
    </section>
</body>
</html>
